version: "3.8"

services:
  api:
    image: api
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/usr/local/app/models
      - ./src:/usr/local/app/src

  frontend:
    image: frontend
    env_file:
      - "./frontend/.env"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    build: 
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"